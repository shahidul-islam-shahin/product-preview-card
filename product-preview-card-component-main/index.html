<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="container">
    <div class="card-img">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="details">
      <p class="name">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="name-1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="money">
          <p class="money-1">$149.99</p>
          <p class="money-2">$169.99</p>
        </div>
        <div class="btn">
          <button>
            <img src="images/icon-cart.svg" alt="">
            <p>Add to Cart</p>
          </button>
        </div>
    </div>
  </section>
</body>
</html>
